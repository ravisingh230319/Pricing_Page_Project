<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link href="index.css" rel="stylesheet" />
        <title>Pricing component</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <script>
            function toggle() {
                let price1 = document.getElementById("price1").innerHTML;
                let price2 = document.getElementById("price2").innerHTML;
                let price3 = document.getElementById("price3").innerHTML;

                if (price1 === "$199.99" && price2 === "$249.99" && price3 === "$399.99") {
                  document.getElementById("price1").innerHTML = "$19.99";
                  document.getElementById("price2").innerHTML = "$24.99";
                  document.getElementById("price3").innerHTML = "$39.99";
                }
                else {
                  document.getElementById("price1").innerHTML = "$199.99";
                  document.getElementById("price2").innerHTML = "$249.99";
                  document.getElementById("price3").innerHTML = "$399.99";
                }
              }
        </script>
    </head>
    <body>
        <div class="main">
            <div class="header">Our Pricing</div>
            <div class="toggle-component">
                <span>Annually</span>
                <label class="switch">
                    <input type="checkbox" onclick="toggle()" />
                    <span class="slider round"></span>
                </label>
                <span>Monthly</span>
            </div>
        </div>
        <div class="main-child">
            <div class="child1">
                <p>Basic</p>
                <p id="price1">&dollar;199.99</p>
                <hr />
                <p>500 GB Storage</p>
                <hr />
                <p>2 Users Allowed</p>
                <hr />
                <p>Send up to 3 GB</p>
                <hr />
                <button class="button1">Learn More</button>
            </div>
            <div class="child2">
                <p>Professional</p>
                <p id="price2">&dollar;249.99</p>
                <hr />
                <p>1 TB Storage</p>
                <hr />
                <p>5 Users Allowed</p>
                <hr />
                <p>Send up to 10 GB</p>
                <hr />
                <button class="button2">Learn More</button>
            </div>
            <div class="child3">
                <p>Master</p>
                <p id="price3">&dollar;399.99</p>
                <hr />
                <p>2 TB Storage</p>
                <hr />
                <p>10 Users Allowed</p>
                <hr />
                <p>Send up to 20 GB</p>
                <hr />
                <button class="button3">Learn More</button>
            </div>
        </div>
    </body>
</html>
